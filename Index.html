<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Different</title>
</head>
<body>
    <h1>Different</h1>
    <script>
        document.write("/ operator")
        var X = 10;
        var Y = 20;
        document.write(X / Y);



        document.write("% operator")
        var x = 10;
        var y = 20;
        document.write(x % y);

    </script>
</body>
